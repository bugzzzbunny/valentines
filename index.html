<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My lovely buttercup will you be my Valentine?</title>

  <!-- Courgette calligraphy font -->
  <link href="https://fonts.googleapis.com/css2?family=Courgette&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #ffe6f0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    .card {
      background: #fff;
      padding: 30px 40px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      max-width: 500px;
    }
    h1 {
      margin-bottom: 10px;
      color: #d81b60;
    }
    p {
      margin-top: 0;
      margin-bottom: 20px;
      color: #555;
    }
    button {
      padding: 10px 20px;
      margin: 10px;
      border-radius: 20px;
      border: none;
      cursor: pointer;
      font-size: 16px;
      font-family: Arial, sans-serif;
    }
    #yesBtn {
      background: #d81b60;
      color: white;
    }
    #noBtn {
      background: #ccc;
      color: #333;
      position: relative;
    }

    /* Courgette ONLY for the Yes message + final message */
    .calligraphy {
      font-family: 'Courgette', cursive;
      font-size: 26px;
      color: #d81b60;
      line-height: 1.4;
    }

    #taskContainer {
      margin-top: 20px;
      color: #333;
    }
    #taskText {
      margin-bottom: 10px;
    }
    #showTask1Link {
      color: #d81b60;
      text-decoration: underline;
      cursor: pointer;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Will you be my Valentine?</h1>
    <p>I‚Äôve run all the simulations. There‚Äôs only one correct answer.</p>
    <button id="yesBtn">Yes üíò</button>
    <button id="noBtn">No üôÖ‚Äç‚ôÄÔ∏è</button>

    <div id="message" class="calligraphy"></div>

    <div id="taskContainer" style="display:none;">
      <p id="taskText"></p>
      <span id="showTask1Link" style="display:none;">If you forgot task 1, click here.</span>
      <br>
      <button id="doneTaskBtn">I‚Äôve done this ‚úÖ</button>
    </div>

    <div id="finalMessage" class="calligraphy" style="display:none;"></div>
  </div>

  <script>
    const yesBtn = document.getElementById('yesBtn');
    const noBtn = document.getElementById('noBtn');
    const message = document.getElementById('message');
    const taskContainer = document.getElementById('taskContainer');
    const taskText = document.getElementById('taskText');
    const doneTaskBtn = document.getElementById('doneTaskBtn');
    const finalMessage = document.getElementById('finalMessage');
    const showTask1Link = document.getElementById('showTask1Link');

    const tasks = [
      "Task 1: Send me a song that matches your mood right now ‚Äî I want to hear you through the music you choose.",
      "Task 2: Send me a voice message telling me a joke ‚Äî bonus points if you make me laugh like an idiot.",
      "Task 3: Send me a selfie with the face you make when you read my messages ‚Äî don‚Äôt pretend you don‚Äôt have one.",
      "Task 4: Send me a short video with any random object you choose ‚Äî and tell me why this object made you think of me.",
      "Task 5: Repeat Task 1. If you forgot it, click the link below."
    ];

    let currentTaskIndex = -1;

    yesBtn.addEventListener('click', () => {
      message.innerHTML =
        "Excellent choice.<br><br>" +
        "Just a warning‚Ä¶ this entire experience was crafted by one dangerously in‚Äëlove Greek who refuses to play fair.<br><br>" +
        "Proceed with caution.<br>" +
        "Complete each task to unlock your rewards ‚Äî and trust me, they‚Äôre worth every step.";
      
      currentTaskIndex = 0;
      showTask(currentTaskIndex);
    });

    noBtn.addEventListener('mouseover', () => {
      const offsetX = (Math.random() - 0.5) * 200;
      const offsetY = (Math.random() - 0.5) * 100;
      noBtn.style.transform = `translate(${offsetX}px, ${offsetY}px)`;
    });

    function showTask(index) {
      if (index < tasks.length) {
        taskContainer.style.display = 'block';
        taskText.textContent = tasks[index];

        if (index === 4) {
          showTask1Link.style.display = 'inline';
        } else {
          showTask1Link.style.display = 'none';
        }
      } else {
        taskContainer.style.display = 'none';
        showFinalMessage();
      }
    }

    doneTaskBtn.addEventListener('click', () => {
      currentTaskIndex++;
      showTask(currentTaskIndex);
    });

    showTask1Link.addEventListener('click', () => {
      alert(tasks[0]);
    });

    function showFinalMessage() {
      finalMessage.style.display = 'block';
      finalMessage.innerHTML =
        "You did it.<br><br>" +
        "You completed every task, and you‚Äôve proven yourself a worthy Valentine.<br><br>" +
        "Your reward is now unlocked:<br><br>" +
        "‚ù§Ô∏è infinite love, wherever you are<br>" +
        "‚ù§Ô∏è unlimited virtual and real kisses, on your demand<br>" +
        "‚ù§Ô∏è sweet hugs at any hour, any day<br><br>" +
        "And one Greek who is smiling way too much and way to silly right now.";
    }
  </script>
</body>
</html>
